<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard COVID-19</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tableau de Bord : Données COVID-19</h1>
    </header>
    <nav>
        <a href="#" onclick="showPage('coronavirus')">COVID-19</a>
        <a href="#" onclick="showPage('analysis')">Analyse</a>
        <a href="#" onclick="showPage('help')">Aide</a>
    </nav>

    <div id="coronavirus" class="container">
        <h2>COVID-19</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Cas Confirmés</h3>
                <canvas id="covid-confirmed-cases"></canvas>
            </div>
            <div class="card">
                <h3>Décès</h3>
                <canvas id="covid-deaths"></canvas>
            </div>
            <div class="card">
                <h3>Récupérations</h3>
                <canvas id="covid-recovered"></canvas>
            </div>
        </div>
    </div>
    

    <div id="analysis" class="container hidden">
        <h2>Analyse des Données</h2>
        <button class="filter-btn" onclick="runAIAnalysis()">Générer une Analyse avec l'IA</button>
        <div id="analysis-result" class="analysis-result hidden">
            <h3>Résultat de l'Analyse</h3>
            <p id="analysis-text">L'analyse sera affichée ici après génération.</p>
        </div>
    </div>

    <div id="help" class="container hidden">
        <h2>Aide</h2>
        <p>Pour toute question ou assistance, contactez-nous.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
