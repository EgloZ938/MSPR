<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard COVID-19</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #43a047;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #2e7d32;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        .filter-btn {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-btn:hover {
            background-color: #2e7d32;
        }
        .analysis-result {
            margin-top: 2rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
        width: 100%;
        height: 400px;
        }

        .card {
        height: 500px; /* Ajustez la hauteur en fonction du design souhaité */
        }
    </style>
</head>
<body>
    <header>
        <h1>Tableau de Bord : Données COVID-19</h1>
    </header>
    <nav>
        <a href="#" onclick="showPage('coronavirus')">COVID-19</a>
        <a href="#" onclick="showPage('analysis')">Analyse</a>
        <a href="#" onclick="showPage('help')">Aide</a>
    </nav>

    <div id="coronavirus" class="container">
        <h2>COVID-19</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Cas Confirmés</h3>
                <canvas id="covid-confirmed-cases"></canvas>
            </div>
            <div class="card">
                <h3>Décès</h3>
                <canvas id="covid-deaths"></canvas>
            </div>
            <div class="card">
                <h3>Récupérations</h3>
                <canvas id="covid-recovered"></canvas>
            </div>
        </div>
    </div>
    

    <div id="analysis" class="container hidden">
        <h2>Analyse des Données</h2>
        <button class="filter-btn" onclick="runAIAnalysis()">Générer une Analyse avec l'IA</button>
        <div id="analysis-result" class="analysis-result hidden">
            <h3>Résultat de l'Analyse</h3>
            <p id="analysis-text">L'analyse sera affichée ici après génération.</p>
        </div>
    </div>

    <div id="help" class="container hidden">
        <h2>Aide</h2>
        <p>Pour toute question ou assistance, contactez-nous.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
const apiBaseUrl = 'http://127.0.0.1:5000/api';

// Déclarer les variables globales pour stocker les graphiques
let confirmedChart = null;
let deathsChart = null;
let recoveredChart = null;

async function fetchData(endpoint) {
    const response = await fetch(`${apiBaseUrl}/${endpoint}`);
    if (!response.ok) {
        console.error("Erreur lors de la récupération des données :", response.statusText);
        return {};
    }
    return response.json();
}

async function loadCharts() {
    try {
        const covidData = await fetchData('covid/summary');
        console.log("Données reçues :", covidData);

        if (!covidData.countries || !covidData.confirmed || !covidData.deaths || !covidData.recovered) {
            console.error("Les données sont incomplètes !");
            return;
        }

        // Détruire les anciens graphiques s'ils existent
        if (confirmedChart) confirmedChart.destroy();
        if (deathsChart) deathsChart.destroy();
        if (recoveredChart) recoveredChart.destroy();

        // Graphique des cas confirmés par pays
        confirmedChart = new Chart(document.getElementById('covid-confirmed-cases').getContext('2d'), {
            type: 'bar',
            data: {
                labels: covidData.countries,
                datasets: [{
                    label: 'Cas Confirmés',
                    data: covidData.confirmed,
                    backgroundColor: '#43a047'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Cas Confirmés par Pays' }
                }
            }
        });

        // Graphique des décès par pays
        deathsChart = new Chart(document.getElementById('covid-deaths').getContext('2d'), {
            type: 'bar',
            data: {
                labels: covidData.countries,
                datasets: [{
                    label: 'Décès',
                    data: covidData.deaths,
                    backgroundColor: '#e53935'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Décès par Pays' }
                }
            }
        });

        // Graphique des récupérations par pays
        recoveredChart = new Chart(document.getElementById('covid-recovered').getContext('2d'), {
            type: 'bar',
            data: {
                labels: covidData.countries,
                datasets: [{
                    label: 'Récupérations',
                    data: covidData.recovered,
                    backgroundColor: '#1e88e5'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Récupérations par Pays' }
                }
            }
        });
    } catch (error) {
        console.error("Erreur lors de la création des graphiques :", error);
    }
}

// Charger les graphiques au démarrage
loadCharts();
    </script>
</body>
</html>
